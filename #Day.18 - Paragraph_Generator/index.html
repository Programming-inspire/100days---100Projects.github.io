<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <h3>Paragraph Generator</h3>
        <form class="lorem-form">
          <label for="numofpara">paragraphs:</label>
          <div class="paraAmountNum">
            <input type="range" min="0" max="10" value="0" id="numofparaRange" />
            <input type="number" min="0" max="10" value="0" id="numofpara" />
          </div>
          <button type="submit" class="btn">generate</button>
        </form>
        <article class="lorem-text"></article>
      </section>
    
    <script src="app.js"></script>
</body>
</html>
